{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3 class="display-8">Rate Quiz: {{quiz.title}}</h3>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Rating</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
