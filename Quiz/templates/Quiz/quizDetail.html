{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>{{ quiz.title }}</h1>
            <p>{{ quiz.description }}</p>
            <div class="alert alert-info">
                {% if average_rating %}
                <p><strong>Average Rating:</strong> {{ average_rating|floatformat:1 }}/7</p>
                {% else %}
                <p><strong>No ratings yet.</strong></p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
